  <h1>Welcome to JavaScript</h1>

  <script>
    // including javascript in the HTML is bad practice
    function add(a,b) {
      return a + b;
    }
    document.write(add(12,23))
    /* very error prone*/
    document.write('<h2>a + b = ' + add(12, 23) + '</h2>')
    /* back ticks*/
    document.write(`<h2>a + b = ${add(12, 23)}</h2>`)

    document.write('<h1>List</h1>')
    document.write('<ul>')
    document.write('<li>Alice</li>')
    document.write('<li>Bob</li>')
    document.write('<li>Charlie</li>')

    const students = ['Alice', 'Bob', 'Charlie']
    for(let i=0; i<students.length; i++) {
      document.write(`<li>${students[i]}</li>`)
    }
    document.write('</ul>')
  </script>

  <h1>List Objects</h1>
  <script>
    document.write('<ul>')
    const students2 = [{name:'Alice'}, {name:'Bob'}, {name:'Charlie'}]
    for(let i=0; i<students.length; i++) {
      document.write(`<li>${students2[i].name}</li>`)
    }
    document.write('</ul>')

    document.write('<ul>')
    let Lis = ''
    for(let i=0; i<students.length; i++) {
      Lis += `<li>${students2[i].name}</li>`
    }
    document.write(Lis)
    document.write('</ul>')

    document.write('<h1>List 3</h1>')
    document.write('<ul>')

    let Lis3 = students2.map(function (student) {
      return `<li>${student.name}</li>`
    }).join('')
    document.write(Lis3)
    document.write('</ul>')

    // new syntax for function is =>
    // return is optional
    // if only one parameter, don't need to include it?
    let Lis4 = students2.map(student => `<li>${student.name}</li>`)
                          .join('')
    document.write(Lis4)
    document.write('</ul>')

  </script>
